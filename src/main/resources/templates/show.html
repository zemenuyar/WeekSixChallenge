<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show all Courses</a><br />
ID :<span th:text="${course.id}"></span><br />
Title :<span th:text="${course.title}"></span><br />
Instructor :<span th:text="${course.content}"></span><br />
Description :<p th:text="${course.postedDate}"><p>
    Credits :<span th:text="${course. postedBy}"></span><br />
    <a th:href="@{/delete/{id}(id=${course.id})}">Delete this course</a>
</body>
</html>
